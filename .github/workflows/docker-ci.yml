name: Dockerized Flask CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: sudo apt-get install docker-compose -y

      - name: Build Docker images
        run: docker-compose build

      - name: Run Tests
        run: docker-compose run --rm tests

      - name: Shutdown Docker containers
        run: docker-compose down -v

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # # Authenticate with Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      # Configure Docker to use gcloud as a credential helper
      - name: Configure Docker for Google Cloud
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # Build and push Docker image to Google Artifact Registry
      - name: Build and push Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flask-docker-repo/flask-app:v1 .
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flask-docker-repo/flask-app:v1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -chdir=terraform -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="region=us-central1"

      - name: Terraform Apply
        run: terraform apply -chdir=terraform -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="region=us-central1"