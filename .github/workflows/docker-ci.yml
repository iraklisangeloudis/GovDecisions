name: Dockerized Flask CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: sudo apt-get install docker-compose -y

      - name: Build Docker images
        run: docker-compose build

      - name: Run Tests
        run: docker-compose run --rm tests

      # Set up Google Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true

      # Configure Docker to use gcloud as a credential helper
      - name: Configure Docker for Google Cloud
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # Build and push Docker image to Google Artifact Registry
      - name: Build and push Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flask-docker-repo/flask-app:v1 .
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flask-docker-repo/flask-app:v1

      # Deploy the app to Google Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy flask-app \
            --image=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flask-docker-repo/flask-app:v1 \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated

      - name: Shutdown Docker containers
        run: docker-compose down -v
