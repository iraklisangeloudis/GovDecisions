version: '3'

services:
  flask-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production  # Production environment

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    command: pytest
    environment:
      - PYTHONPATH=/app  # Add the app directory to the Python path
    volumes:
      - .:/app
